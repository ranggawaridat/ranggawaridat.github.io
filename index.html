<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rangga Waridat</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-dark: #05050a; /* Hitam pekat agar ungu lebih menyala */
    --accent-purple: #9d50bb; /* Ungu elegan */
    --accent-glow: rgba(157, 80, 187, 0.4);
    --text-primary: #f0f0f0;
    --text-secondary: #8e8e93;
    --text-note: #4b4b52;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bg-dark);
    /* Efek Grid Halus khas Engineering */
    background-image: 
      linear-gradient(rgba(157, 80, 187, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(157, 80, 187, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    padding: 24px;
    overflow: hidden;
  }

  /* Glow ambient di belakang teks */
  .container::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    background: var(--accent-purple);
    filter: blur(140px);
    opacity: 0.12;
    z-index: -1;
  }

  .container {
    max-width: 800px;
    position: relative;
    text-align: left; /* Rata kiri lebih terasa 'clean engineering' */
  }

  h1 {
    font-size: clamp(2.2rem, 7vw, 3.8rem);
    font-weight: 800;
    line-height: 1;
    margin-bottom: 25px;
    letter-spacing: -0.04em;
    color: var(--text-primary);
  }

  .accent {
    color: var(--accent-purple);
    display: block; /* Menaruh bagian aksen di baris baru agar dramatis */
    text-shadow: 0 0 25px var(--accent-glow);
  }

  .subtitle {
    font-size: 1rem;
    font-weight: 400;
    color: var(--text-secondary);
    font-family: 'JetBrains Mono', monospace;
    letter-spacing: 0.05em;
    margin-bottom: 60px;
    border-left: 1px solid var(--accent-purple);
    padding-left: 20px;
  }

  .note {
    font-size: 0.8rem;
    color: var(--text-note);
    font-family: 'JetBrains Mono', monospace;
    max-width: 300px;
    line-height: 1.6;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    height: 0.8em;
    background-color: var(--accent-purple);
    margin-left: 8px;
    vertical-align: baseline;
    box-shadow: 0 0 15px var(--accent-purple);
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>
      Mastering the chaos of <br/>
      <span class="accent">complex systems.</span>
      <span class="cursor"></span>
    </h1>

    <div class="subtitle">
      Distributed thinking. <br/>
      Clean architecture. <br/>
      Long-term scalability.
    </div>

    <div class="note">
      This page reflects who I am becoming â€” not who I am today.
    </div>
  </div>
</body>
</html>
