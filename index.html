<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rangga Waridat — Programmer</title>
<meta name="description" content="Rangga Waridat — Programmer | Fullstack & Problem Solver. Portfolio, GitHub, Contact." />
<style>
  /* --- CONFIG (ubah sesuai kebutuhan) --- */
  :root{
    --bg:#0f1724;        /* background utama */
    --card:#0b1220;      /* card background */
    --accent:#06b6d4;    /* aksen warna */
    --muted:#94a3b8;     /* teks sekunder */
    --glass: rgba(255,255,255,0.03);
    --radius:16px;
    --maxw:760px;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
  }

  /* reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient( circle at 10% 10%, rgba(6,182,212,0.06), transparent 10%),
                linear-gradient(180deg, #071020 0%, var(--bg) 100%);
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    padding:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  /* container */
  .card{
    width:100%;
    max-width:var(--maxw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    padding:20px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
    overflow:hidden;
    position:relative;
    border:1px solid rgba(255,255,255,0.03);
  }

  /* stripes/code animation */
  .hero-code {
    position:absolute;
    inset:0;
    opacity:0.06;
    pointer-events:none;
    font-family:var(--mono);
    font-size:12px;
    line-height:1.3;
    padding:26px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
  }
  .hero-code span{
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:6px 8px;
    border-radius:8px;
  }

  .content{
    position:relative;
    z-index:2;
    display:grid;
    grid-template-columns: 1fr;
    gap:14px;
  }

  .top{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .avatar{
    width:76px;height:76px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#8b5cf6);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#061018;font-size:20px;
    box-shadow: 0 6px 18px rgba(6,182,212,0.08);
    flex-shrink:0;
  }

  .name{
    display:flex;flex-direction:column;
  }
  .name .title{font-size:18px;font-weight:700;letter-spacing:0.2px}
  .name .role{color:var(--muted);font-size:13px;margin-top:2px}

  .bio{
    color:var(--muted);
    font-size:14px;
    line-height:1.4;
    margin-top:6px;
  }

  /* links */
  .links{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:6px;
  }
  .btn{
    display:flex;
    gap:10px;
    align-items:center;
    padding:12px 14px;
    border-radius:12px;
    text-decoration:none;
    color:inherit;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.02);
    transition:transform .14s ease, box-shadow .14s;
    font-weight:600;
    font-size:15px;
  }
  .btn:hover{ transform:translateY(-4px); box-shadow: 0 12px 40px rgba(2,6,23,0.45) }
  .btn .icon{ width:18px;height:18px;display:inline-grid;place-items:center;font-family:var(--mono);font-size:12px;opacity:0.95 }

  .row{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  /* badges */
  .badges{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
  .badge{
    background:rgba(255,255,255,0.02);
    padding:6px 8px;border-radius:999px;
    font-size:12px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)
  }

  /* footer small */
  .meta{
    display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px;
  }

  /* small devices */
  @media (max-width:520px){
    body{padding:14px}
    .avatar{width:64px;height:64px;font-size:18px}
    .btn{padding:10px 12px;font-size:14px}
  }

  /* tiny accessibility focus */
  .btn:focus{outline:2px dashed rgba(6,182,212,0.25);outline-offset:4px}
</style>
</head>
<body>
<div class="card" id="card">
  <div class="hero-code" aria-hidden="true" id="heroCode"></div>

  <div class="content">
    <div class="top">
      <div class="avatar" id="avatar">RW</div>
      <div class="name">
        <div class="title" id="displayName">Rangga Waridat</div>
        <div class="role" id="tagline">Programmer • Fullstack • Problem Solver</div>
        <div class="bio" id="shortBio">Membuat web, API, dan tools yang rapi — fokus pada kualitas, performance, dan maintainability.</div>
      </div>
    </div>

    <div class="links" id="links">
      <!-- Buttons: edit di bagian CONFIG pada JS -->
    </div>

    <div class="badges" id="skills">
      <div class="badge">JavaScript</div>
      <div class="badge">Python</div>
      <div class="badge">FastAPI</div>
      <div class="badge">React</div>
      <div class="badge">SQL</div>
      <div class="badge">Testing</div>
    </div>

    <div class="meta">
      <div>Open for: <strong id="openTo">Freelance • Collaboration • Job opportunities</strong></div>
      <div style="opacity:0.8">• Mobile friendly</div>
    </div>
  </div>
</div>

<script>
/* --- CONFIG --- 
   Sesuaikan tautan dan teks di bawah.
*/
const CONFIG = {
  name: "Rangga Waridat",
  initials: "RW",
  tagline: "Programmer • Fullstack • Problem Solver",
  bio: "Membuat web, API, dan tools yang rapi — fokus pada kualitas, performance, dan maintainability.",
  openTo: "Freelance • Collaboration • Job opportunities",
  themeAccent: "#06b6d4",
  links: [
    {label:"Portfolio", href:"https://your-portfolio.example", icon:"💼", target:"_blank"},
    {label:"GitHub", href:"https://github.com/yourusername", icon:"🐙", target:"_blank"},
    {label:"LinkedIn", href:"https://linkedin.com/in/yourprofile", icon:"🔗", target:"_blank"},
    {label:"Email", href:"mailto:hello@youremail.com", icon:"✉️"},
    {label:"Resume", href:"/resume.pdf", icon:"📄", target:"_blank"},
    {label:"WhatsApp", href:"https://wa.me/6281234567890", icon:"💬", target:"_blank"}
  ],
  codePhrases: [
    "const solve = () => { /* think, build, repeat */ }",
    "await deploy();",
    "if (bug) fix();",
    "while (!done) ship();",
    "function craft() { return elegant }"
  ]
};

/* --- apply config to DOM --- */
document.getElementById('displayName').textContent = CONFIG.name;
document.getElementById('avatar').textContent = CONFIG.initials;
document.getElementById('tagline').textContent = CONFIG.tagline;
document.getElementById('shortBio').textContent = CONFIG.bio;
document.getElementById('openTo').textContent = CONFIG.openTo;

/* build links */
const linksEl = document.getElementById('links');
CONFIG.links.forEach(l=>{
  const a = document.createElement('a');
  a.className = 'btn';
  a.href = l.href;
  if(l.target) a.target = l.target;
  a.rel = "noopener";
  a.innerHTML = `<span class="icon">${l.icon || '🔗'}</span><span>${l.label}</span>`;
  linksEl.appendChild(a);
});

/* animated background code chips */
const heroCode = document.getElementById('heroCode');
CONFIG.codePhrases.forEach((p,i)=>{
  const span = document.createElement('span');
  span.textContent = p;
  span.style.transform = `translate(${(i%6)*6}px, ${(i%3)*6}px) rotate(${(i%5)-2}deg)`;
  heroCode.appendChild(span);
});

/* subtle parallax mouse move for card */
const card = document.getElementById('card');
document.addEventListener('mousemove', (e)=>{
  const w = window.innerWidth, h = window.innerHeight;
  const x = (e.clientX - w/2) / (w/2);
  const y = (e.clientY - h/2) / (h/2);
  card.style.transform = `translate3d(${x*6}px, ${y*6}px, 0) rotateX(${y*1.5}deg) rotateY(${x*1.5}deg)`;
});

/* small deep-link: copy email action when clicking Email button */
linksEl.querySelectorAll('.btn').forEach(btn=>{
  if(btn.href.startsWith('mailto:')){
    btn.addEventListener('click', (ev)=>{
      ev.preventDefault();
      const mail = btn.href.replace('mailto:','');
      navigator.clipboard?.writeText(mail).then(()=>{
        btn.innerHTML = `<span class="icon">✅</span><span>Copied: ${mail}</span>`;
        setTimeout(()=> location.href = `mailto:${mail}`, 900);
      }).catch(()=> location.href = `mailto:${mail}`);
    });
  }
});

/* small accessibility: focus first link */
const firstLink = linksEl.querySelector('.btn');
if(firstLink) firstLink.setAttribute('tabindex', '0');

/* provide small share query param for highlighting */
(function highlightFromParams(){
  const p = new URLSearchParams(location.search);
  const h = p.get('highlight');
  if(h){
    document.querySelectorAll('.badge').forEach(b=>{
      if(b.textContent.toLowerCase().includes(h.toLowerCase())){
        b.style.border = `1px solid ${CONFIG.themeAccent}`;
        b.style.boxShadow = `0 8px 28px ${CONFIG.themeAccent}20`;
      }
    });
  }
})();
</script>
</body>
</html>
