<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rangga Waridat</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b0f14;
    color: #e6edf3;
    font-family: 'Inter', sans-serif;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 760px;
  }

  h1 {
    font-size: 2.6rem;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 25px;
  }

  .accent {
    color: #00ffd1;
  }

  p {
    font-size: 1rem;
    font-weight: 300;
    color: #8b949e;
    line-height: 1.7;
  }

  .note {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #6b7280;
    font-family: 'JetBrains Mono', monospace;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ffd1;
    margin-left: 5px;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>
      Engineering systems that <span class="accent">don’t break under pressure</span>.
      <span class="cursor"></span>
    </h1>

    <p>
      Distributed thinking. Clean architecture. Long-term scalability.
    </p>

    <div class="note">
      This page reflects who I am becoming — not who I am today.
    </div>
  </div>
</body>
</html>
